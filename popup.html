<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="popup.js" type="module"></script>
  <link rel="stylesheet" href="base.css"/>
</head>
<body class="p-4 ">
<div class="block border-gray-200 border-2 p-5 rounded-xl">
  <div class="flex flex-row flex-nowrap items-center gap-1">
    <h3 class="text-base mb-1">My scrum items</h3>
    <button
      id="copy"
      role="button"
      class="
        inline-block
        cursor-pointer
        rounded-lg
        px-1 py-0.5
        bg-cyan-100 text-cyan-700 text-xs
        leading-3
        active:bg-cyan-500
        active:text-cyan-100
      "
    >
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           aria-hidden="true"
           class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"/>
      </svg>
    </button>
  </div>
  <div id="scrum" class="min-w-[400px] min-h-fit "></div>
</div>

<template id="record">
  <div class="item mb-1 group text-xs flex flex-row flex-nowrap max-w-sm">
    <a class="text-cyan-600 id whitespace-nowrap mr-1"></a>
    <span class="name text-black/90 text-ellipsis whitespace-nowrap overflow-hidden flex-shrink"></span>
  </div>
</template>

<template id="copy-button-template">

</template>


</body>
</html>
