<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="popup.js" type="module"></script>
  <link rel="stylesheet" href="./icons/fontawesome.css"/>
  <link rel="stylesheet" href="./icons/regular.css"/>
  <link rel="stylesheet" href="base.css"/>
</head>
<body class="p-4 ">
<div class="block border-gray-200 border-2 p-5 rounded-xl">
  <!--  head-->
  <div class="flex flex-row flex-nowrap items-center gap-1">
    <h3 class="text-base mb-1">My scrum items</h3>
    <button
        id="copy"
        role="button"
        class="
        inline-block
        cursor-pointer
        rounded-2xl
        px-1.5 py-1
        bg-transparent text-cyan-700 text-xs
        leading-3
        hover:bg-cyan-100
        hover:saturate-50
        active:bg-cyan-400
        active:text-cyan-100
        active:saturate-100
      "
    >
      <i class="fa-solid fa-copy fa-sm"></i>
    </button>
  </div>
  <!--  body-->
  <div class="min-w-[480px] min-h-fit  invisible" data-items>
  </div>
  <div class="text-lg text-center invisible" data-no-items>
    Select some items in the tasks list first.
  </div>
  <div class="invisible text-right text-xs text-gray-500 mt-2" data-hours></div>
</div>

<template id="record">
  <div class="item mb-1 group text-xs flex flex-row flex-nowrap">
    <a class="text-cyan-600 id whitespace-nowrap mr-1"></a>
    <span class="name text-black/90 text-ellipsis whitespace-nowrap overflow-hidden flex-shrink"></span>
  </div>
</template>

<div class="hidden">Tailwind placeholder that adds some dynamic classes into compiled CSS</div>
</body>
</html>
