<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="popup.js" type="module"></script>
</head>
<body class="p-4">
<div class="block border-gray-200 border-2 p-5 rounded-xl w-[480px] min-h-fit">
  <!--  head-->
  <div slot="header" class="flex flex-row flex-nowrap items-center gap-1">
    <h3 class="text-base mb-1">Checked items</h3>
    <button
        id="copy"
        role="button"
        class="
        inline-block
        cursor-pointer
        rounded-2xl
        px-1.5 py-1
        bg-transparent text-cyan-700 text-xs
        leading-3
        hover:bg-cyan-100
        hover:saturate-50
        active:bg-cyan-400
        active:text-cyan-100
        active:saturate-100
      "
    >
      <i class="fa-solid fa-copy fa-sm"></i>
    </button>
  </div>
  <!--  body-->
  <div slot="items" class="hidden"></div>

  <div slot="no-items" class="text-sm text-center hidden">
    <i class="fa fa-check-square fa-lg mr-1 text-cyan-700"></i>
    Select some items in the tasks list first
  </div>

  <div slot="hours" class="hidden text-right text-xs text-gray-500 mt-2">
    <span><i class="fa-solid fa-clock fa-sm"></i></span>
    <span slot="text"></span>
  </div>
</div>

<template id="record">
  <div class="mb-1 group text-sm flex flex-row flex-nowrap">
    <a slot="id" class="text-cyan-600 whitespace-nowrap mr-1"></a>
    <span slot="name" class="text-black/90 text-ellipsis whitespace-nowrap overflow-hidden flex-shrink"></span>
  </div>
</template>

</body>
</html>
